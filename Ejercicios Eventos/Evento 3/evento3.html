<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="./evento3.css">
</head>
<body>
    <div class="contenedorPrin">
        <h1>Calculadora de IMC</h1>
        <div class="inputVal">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.01">
        </div>
        <div class="inputVal">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01">
        </div>
        <button id="boton">Calcular</button>
        <div class="resultado">
            <label for="resultado">I.M.C.:</label>
            <input type="number" id="resultado">
        </div>
    </div>
    <script src="./evento3.js"></script>
</body>
</html>
